<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Carrossel de Imagens</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .carrossel {
            max-width: 800px;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
            /* se tiver 3 imagens, 300% */
        }

        .slides img {
            width: 100%;
            height: auto;
            flex: 1 0 100%;
        }

        .botoes {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 10px;
        }

        .botoes button {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="carrossel">
        <div class="slides" id="slides">
            <img src="img-tuta.jpeg" alt="Imagem 1">
            <img src="img-remedio-Alecensa.jpeg" alt="Imagem 2">
            <img src="img-vaca-1.jpeg" alt="Imagem 3">
        </div>
        <div class="botoes">
            <button onclick="mudarSlide(-1)">❮</button>
            <button onclick="mudarSlide(1)">❯</button>
        </div>
    </div>

    <script>
        let slideAtual = 0;
        const slides = document.getElementById('slides');
        const totalSlides = slides.children.length;

        function mudarSlide(direcao) {
            slideAtual = (slideAtual + direcao + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${slideAtual * 100}%)`;
        }

        // Muda automaticamente a cada 5 segundos
        setInterval(() => mudarSlide(1), 15000);
    </script>

</body>

</html>
